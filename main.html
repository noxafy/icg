<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>ICG - Gruppe 20</title>

	<link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>

<div id="canvas-container">
	<div class="disabled" id="specs-view">
		<div id="fps">fps:<div id="fps_val"></div></div>
		<div id="light_props">
			<label for="lights" id="light_props_title">Light properties</label>
			<select id="lights" onfocus="(function fetchLights(dropdown) {
				dropdown.innerHTML = `<option value=default>Please choose a light...</option>`;
				for(let i =0; i < visitor.lights.length; i++) {
					let light = visitor.lights[i];
					dropdown.innerHTML += `<option value=${i}>${light.toString()}</option>`
				}
			})(this)" oninput="(function(val) {
				if(val === 'default') {
					SpecsView.LightChanger.disable();
				} else {
					SpecsView.LightChanger.enable(visitor.lights[val]);
				}
			})(this.value)">
				<option>Please choose a light...</option>
			</select>
			<div class="disabled" id="light_props_slider">
				<label for="intensity" id="intensity_label">intensity</label>
				<input id="intensity" type="range" min="0" max="5" step="0.01"/>
				<label for="constant" id="constant_label">constant</label>
				<input id="constant" type="range" min="0" max="1" step="0.01"/>
				<label for="linear" id="linear_label">linear</label>
				<input id="linear" type="range" min="0" max="1" step="0.01"/>
				<label for="quadratic" id="quadratic_label">quadratic</label>
				<input id="quadratic" type="range" min="0" max="1" step="0.01"/>
			</div>
		</div>
	</div>
	<canvas id="rasteriser" width="1920" height="1080"></canvas>
	<script src="animation/animation-nodes.js"></script>
	<script src="animation/animator.js"></script>
	<script src="animation/driver.js"></script>
	<script src="animation/jumper.js"></script>
	<script src="animation/rotor.js"></script>
	<script src="maths/matrix.js"></script>
	<script src="maths/utils.js"></script>
	<script src="maths/vector.js"></script>
	<script src="shader/raster-box.js"></script>
	<script src="shader/raster-sphere.js"></script>
	<script src="shader/raster-texture-box.js"></script>
	<script src="scene/nodes.js"></script>
	<script src="scene/visitor.js"></script>
	<script src="scene/material.js"></script>
	<script src="shader/shader.js"></script>
	<script src="resources/materials.js"></script>
	<script src="resources/colors.js"></script>
	<script src="interaction.js"></script>
	<script src="preferences.js"></script>
	<script src="specsView.js"></script>
	<script>
		// set up canvas
		const aspectW = 16;
		const aspectH = 9;
		const aspectResolution = 120;

		// init canvas
		window.aspect = aspectW / aspectH;
		const canvas = document.getElementById("rasteriser");
		canvas.setAttribute("width", aspectW * aspectResolution);
		canvas.setAttribute("height", aspectH * aspectResolution);
		const container = document.getElementById("canvas-container");
		window.onresize = function () {
			let s = Math.min(window.innerWidth / aspectW, window.innerHeight / aspectH);
			container.style.width = s * aspectW + "px";
			container.style.height = s * aspectH + "px";
		}
		window.onresize();

		// construct scene graph
		let camera = new CameraNode(
			new Position(-4, 3, 10), // eye
			new Vector(0, -0.5, -1), // direction
			new Vector(0, 1, 0, 0), // up
			0.1, 100, 60 // near, far, fovy
		)

		const sphere = new SphereNode(new Position(0, 0, 0), 0.4, Colors.GOLD, Materials.GOLD);
		const jumpingSphere = new SphereNode(new Position(0, 0, 0), 0.4, Colors.BLACK, Materials.CHROME);
		const light = new LightNode(new Position(-5.0, 2.0, -10.0), Colors.WHITE, 1.2, 0.8, 0.02, 0.001);
		const lightSphere = new SphereNode(light.position, 0.2, Colors.BLACK, Materials.BLANK);
		const hci_cube = new TextureBoxNode(
			new Position(-1, -1, -1),
			new Position(1, 1, 1),
			'resources/hci-logo.png'
		);
		const cube = new AABoxNode(new Position(-1, -1, -1), new Position(1, 1, 1), Colors.LIMEGREEN, Materials.EMERALD);

		//      sg
		//     /  \
		//  gn1:Tc gn5:Tl - jumpingSphere
		//   /   \
		// gn2:Ts gn3
		//   |      \
		// gn4:T-c hci_cube
		//   |
		// sphere

		const sg = new GroupNode(Matrix.identity())
		const gn1 = new GroupNode(Matrix.translation(new Vector(-.3, -0.4, .1))); // Tc
		const gn3 = new GroupNode(Matrix.identity());
		const gn2 = new GroupNode(Matrix.translation(new Vector(-4, -1, -2))); // Ts
		const gn5 = new GroupNode(Matrix.translation(new Vector(-3.5, -2.5, -5.0))); // Tl
		const gn6 = new GroupNode(Matrix.identity());
		const gn7 = new GroupNode(Matrix.identity());
		const gn8 = new GroupNode(Matrix.translation(new Vector(-5, -1, 0)));

		sg.add(gn1);

		gn1.add(gn3);
		gn3.add(hci_cube);
		gn1.add(gn2);
		gn2.add(sphere);

		sg.add(gn5);
		gn5.add(jumpingSphere);

		sg.add(gn6);
		gn6.add(camera);

		sg.add(gn7);
		gn7.add(light);
		gn7.add(lightSphere)

		sg.add(gn8);
		gn8.add(cube);

		// add animation nodes
		window.animationNodes = [
			new AnimationNode(gn1, new Rotor(new Vector(0, 0, 1), 30)),
			new AnimationNode(gn5, new PhysicsJumper(new Vector(0, 3, 0), 1)),
			new AnimationNode(gn7, new Driver2D(3)),
			new AnimationNode(gn4, new FreeFlight(3)),
		];

		// setup for rendering
		const gl = canvas.getContext("webgl");
		const setupVisitor = new RasterSetupVisitor(gl);
		setupVisitor.setup(sg);

		const phongShader = new Shader(gl,
			"shader/phong-vertex-perspective-shader.glsl",
			"shader/phong-fragment-shader.glsl"
		);
		const textureShader = new Shader(gl,
			"shader/texture-vertex-perspective-shader.glsl",
			"shader/texture-fragment-shader.glsl"
		);

		// do animation as soon as shader are loaded
		Promise.all(
			[phongShader.load(), textureShader.load()]
		).then(x =>
			window.requestAnimationFrame(animate)
		);

		const visitor = new RasterVisitor(gl, phongShader, textureShader);

		let lastTimestamp = performance.now();
		function animate(timestamp) {
			let deltaT = timestamp - lastTimestamp;
			if (Preferences.showSpecs) SpecsView.FPS.add(deltaT);
			simulate(deltaT);
			visitor.render(sg);
			lastTimestamp = timestamp;
			window.requestAnimationFrame(animate);
		}

		function simulate(deltaT) {
			for (let animationNode of animationNodes) {
				animationNode.simulate(deltaT);
			}
		}
	</script>
</div>
</body>

</html>
